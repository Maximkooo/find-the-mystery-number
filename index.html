<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Find number</title>
</head>

<body>
  <div class="container">
    <div id="start-canvas" class="canvas">
      <div class="desc">
        <h1 class="desc__title">Game: Guess the number</h1>
      </div>
      <div class="field">
        <h2>Difficulty level</h2>
        <ul id="choices"></ul>
        <button id="choice-level-btn" class="button-primary">Go</button>
      </div>
    </div>

    <div id="game-canvas" class="canvas">
      <div class="desc">
        <h1 class="desc__title">Game: Guess the number</h1>
        <p class="desc__subtitle">
          The computer has guessed a number from 1 to <span id="max-number"></span>. Your task is to guess it.
        </p>
      </div>
      <div class="field">
        <label for="" class="filed__form__label">Your number: </label>
        <input type="number" id="users-answer" class="field__form__input" />
        <button id="answer-btn" class="field__form__btn">Check</button>
      </div>
      <div class="result">
        <div class="result__help">
          <span class="result__help">Hint:</span>
          <span id="hint-text" class="result__help__out">Write the number</span>
        </div>
        <div class="result__count">
          <span class="result__count__label">Number of tries:</span>
          <span id="tries-count" class="result__count__out">0</span>
        </div>
      </div>
    </div>

    <div id="result-canvas" class="canvas">
      <div class="desc">
        <h1 class="desc__title">Game: Guess the number</h1>
      </div>
      <div class="result">
        <h2>Your Result: <span id="result-score"></span></h2>
      </div>
      <div class="field">
        <button id="new-game-btn" class="button-primary">New Game</button>
      </div>
    </div>
  </div>
  <script src="./src/js/difficulty.js"></script>
  <script src="./src/js/game.js"></script>
  <script src="./src/js/index.js"></script>
</body>

</html>
